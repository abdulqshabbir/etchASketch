<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="mainContainer">
      <h1 class="title">Welcome to Etch-A-Sketch!</h1>
      <div class="options">
        <button class="button" id="clearScreenButton">Clear Grid!</button>
        <button class="button" id="controlGridSizeButton">Make Your Grid!<br><span style="font-size: 10px;">Input Squares Below</span></button>
        <button class="button" id="rainbowButton">Rainbow!</button>
      </div>
      <div class="gridSize">
        <input type="text" name="Grid Size" id="gridSizeInput" value="12">
      </div>
      <div id="gridContainer">
      </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
